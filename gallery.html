<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery · Latino Dance School</title>

  <style>
    /* ---------- Shared styles ---------- */
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #e9f5ff;
    }

    header {
      background: #ffffffaa;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      width: min(1200px, 90%);
      margin-inline: auto;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-weight: 500;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
    }

    .nav-links a:hover {
      color: #ff6400;
    }

    .nav-links a.active {
      font-weight: bold;
      color: #ff5733;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    footer {
      background-color: #cceeff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    footer a {
      text-decoration: none;
      color: #000;
      margin: 0 10px;
    }

    /* ---------- Gallery page styles ---------- */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1.page-title {
      font-size: 2rem;
      color: #063b64;
      margin-bottom: 30px;
    }

    .gallery-grid {
      width: min(1200px, 95%);
      margin-inline: auto;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .placeholder-img {
      background-color: #d9d9d9;
      border-radius: 10px;
      aspect-ratio: 4 / 3; /* keeps 4:3 ratio boxes */
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">
          <img src="https://via.placeholder.com/120x40?text=Rhythmix" alt="Rhythmix Logo">
        </a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="courses.html">Courses</a>
          <a href="schedule.html">Schedule</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact-us.html">Contact Us</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <h1 class="page-title">Dance Moments Gallery</h1>

    <div class="gallery-grid">
      <!-- 12 gray placeholders (replace background with real images) -->
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
      <div class="placeholder-img"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2023 Latino Dance School</p>
    <p>Follow us on social media!</p>
    <p>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </p>
  </footer>
</body>
</html>
