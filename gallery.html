    .gallery-grid {
      width: min(1200px, 95%);
      margin-inline: auto;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .placeholder-img {
      background-color: #d9d9d9;
      border-radius: 10px;
