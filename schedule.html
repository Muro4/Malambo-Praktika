<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule · Rhythmix Dance School</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #e9f5ff;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      width: min(1200px, 90%);
      margin-inline: auto;
    }

    header {
      background: #ffffffaa;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ff6400;
    }

    .logo img {
      height: 40px;
    }

    main {
      padding: 4rem 0;
      text-align: center;
    }

    h1.page-title {
      font-size: clamp(2rem, 5vw, 2.75rem);
      font-weight: 800;
      color: #00396b;
      margin-bottom: 2rem;
    }

    .schedule-wrapper {
      display: grid;
      gap: 3rem;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
    }

    .big-slot,
    .small-slot {
      background-color: #d9e8ff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .big-slot {
      width: 100%;
      max-width: 900px;
      height: 400px;
      margin: 0 auto;
    }

    .small-slot {
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 0 auto;
    }

    footer {
      background: #cceeff;
      padding: 3rem 0 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #002c55;
    }

    footer .foot-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1rem 0;
    }

    footer .logo img {
      height: 30px;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .schedule-wrapper {
        gap: 2rem;
      }

      .small-slot {
        height: 250px;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: flex-end;
      }
    }
  </style>
</head>

<body>


  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">
          <img src="img/logo mALAMBO.png">
        </a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="courses.html">Courses</a>
          <a href="schedule.html">Schedule</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact-us.html">Contact Us</a>
        </div>
      </nav>
    </div>
  </header>

 
  <main>
    <h1 class="page-title">Weekly Class Schedule</h1>

    <div class="schedule-wrapper">
      <div class="big-slot">
        
      </div>

      <div class="small-slot">
        
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
  <nav style="display: flex; flex-direction: column; align-items: center; gap: 10px; padding-bottom: 20px;">
    <a href="#" class="logo">
      <img src="img/logo mALAMBO.png" style="max-height: 100px;">
    </a>
    <div class="nav-links" style="display: flex; gap: 1.5rem; font-weight: 500; flex-wrap: wrap; justify-content: center;">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="schedule.html">Schedule</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact-us.html">Contact Us</a>
    </div>
  </nav>
  <p>© 2006 Malambo dance school</p>
  
</footer>

</body>
</html>
